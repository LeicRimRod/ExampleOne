<div class="circle">drag me</div>

<style>

	.circle{
  width:50px;
  height:50px;
  background:blue;
  border-radius:50%; 
  position: fixed;
  top: 0;
  left: 0;  
}
div {
  color: white;
  font-family: gill sans;
  font-size: 10px;
  text-align: center;
  line-height: 4.7;
} 
</style>

<script>
	window.addEventListener("mousemove", function (event){
  console.log(event.clientX);
  document.getElementsByClassName("circle")[0].style.top = event.clientY + "px";
  document.getElementsByClassName("circle")[0].style.left = event.clientX + "px";
});
</script>
